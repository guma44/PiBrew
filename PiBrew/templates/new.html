{% extends "base.html" %}
{% block scripts %}
	<script src="static/js/recipes.js"></script>
{% endblock %}
{% block content %}
<form method='POST' class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
  </div>
  <div class="form-group">
	<fieldset>
		<legend>Steps</legend>
		<div class='row'>
        <div class='col-sm-4'>
            <div class='form-group'>
                <label for="name">Name</label>
                <input class="form-control" id="step_name" name="name" size="30" type="text" />
            </div>
        </div>
        <div class='col-sm-4'>
            <div class='form-group'>
                <label for="timespan">Timespan</label>
                <input class="form-control" id="timespan" name="timespan" required="true" size="30" type="text" />
            </div>
        </div>
        <div class='col-sm-4'>
            <div class='form-group'>
                <label for="temperature">Temperature</label>
                <input class="form-control" id="temperature" name="temperature" required="true" size="30" type="text" />
            </div>
        </div>
    </div>
	</fieldset>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>
{% endblock %}
