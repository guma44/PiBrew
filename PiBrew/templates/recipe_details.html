{% extends "base.html" %}
{% block content %}
<div id="recipe_details_div" class="row">
	<h2> {{ recipe.name }} Recipe:</h2>
	<p>Recipe name: {{ recipe.name }}</p>
	<p>Steps:</p>
	<ul>
		{% for step in recipe.steps %}
			<li><p>{{step.name}}, {{ step.temperature }}, {{ step.span }}</p></li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
