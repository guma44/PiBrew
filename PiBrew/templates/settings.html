{% extends "base.html" %}
{% block scripts %}
{% endblock %}
{% block content %}
<form action="setting" method="POST" accept-charset="utf-8">
	
	<fieldset >
		<legend>PID parameters</legend>
		<div class="form-group row">
			<label class="col-sm-1 control-label" for="textinput">Kc</label>
			<div class="col-sm-1">
				<input name="recipe_name" type="number" placeholder="Kc" class="form-control input-md" required>
				<div class="help-block with-errors"></div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-1 control-label" for="textinput">Ti</label>
			<div class="col-sm-1">
				<input name="recipe_name" type="number" placeholder="Ti" class="form-control input-md" required>
				<div class="help-block with-errors"></div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-1 control-label" for="textinput">Td</label>
			<div class="col-sm-1">
				<input name="recipe_name" type="number" placeholder="Td" class="form-control input-md" required>
				<div class="help-block with-errors"></div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-1 control-label" for="textinput">Cycle time</label>
			<div class="col-sm-1">
				<input name="recipe_name" type="number" placeholder="Time [s]" class="form-control input-md" required>
				<div class="help-block with-errors"></div>
			</div>
		</div>
	</fieldset>

	<div id="save_button_div" class="form-group row">
		<button type="submit" class="btn btn-success">Save</button>
		<a href={{ url_for('recipes') }}><button type="button" class="btn btn-warning">Cancel</button></a>
	</div>
</form>
{% endblock %}
